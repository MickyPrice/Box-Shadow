<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>MLP - Box Shadow Generator</title>
    <link rel="stylesheet" href="css.css">
  </head>
  <body>
    <nav id="nav"></nav>


    <div class="container">

      <div class="shadows">
        <h1>Box Shadow</h1>
          X: <input type="range" min="-50" max="50" value="4" class="slider" id="shadowsliderX">
          Y: <input type="range" min="-50" max="50" value="4" class="slider" id="shadowsliderY">
          Blur: <input type="range" min="0" max="100" value="3" class="slider" id="shadowsliderBlur">
          <input type="color" value="#5d086e" id="shadowsliderHex">
          <p>Value X: <span id="valueX"></span></p>
          <p>Value Y: <span id="valueY"></span></p>
          <p>Value Blur: <span id="blur"></span></p>
          <div class="shadowdemo" contenteditable="true" id="shadowdemo"></div>

          <h1 onclick="g()" style="color:blue;cursor:pointer">If the demo above doesn't work, Click here</h1>
          <style media="screen">
            #aifaif{display:none;}
          </style>
          <img src="3.jpg" id="aifaif" alt="Why isn't the demo working?">
          <script type="text/javascript">
            function g() {
              document.getElementById('aifaif').style.display = "none";
            }
          </script>
      </div>
    </div>

    <footer style="position:fixed;bottom:0px;left:0px;right:0px;padding:30px;background-color:#1a1a1a">
      <a style="float:right;color:#FFF;font-family:sans-serif;" href="http://michael-leon-price.com">By Michael Price</a>
    </footer>

  </body>
  <script src="jquery.js"></script>
  <script src="js.js" charset="utf-8"></script>
</html>
